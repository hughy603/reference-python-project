# Test configuration for the wizard
# This is used in the unit tests for the interactive wizard

# Project Information
project_name: "test-project"
package_name: "test_project"
description: "A test project created for unit testing"
author: "Test Author"
email: "test@example.com"
organization: "Test Organization"
version: "0.1.0"

# Components to include
components:
  # Infrastructure components
  aws: true
  terraform: true
  cloudformation: false

  # Development components
  docker: true
  documentation: true
  testing: true
  ci_cd: true

  # Feature components
  data_pipelines: false
  api: false
  ml: false

# Advanced configuration
advanced:
  # Python version to use
  python_version: "3.11"

  # Linting settings
  linting:
    strict: false
    formatting: true
    types: true
    security: true

  # Testing settings
  testing:
    coverage_threshold: 90
    use_pytest: true
    use_tox: true

  # Documentation settings
  documentation:
    use_mkdocs: true
    include_api_docs: true
    include_examples: true
